</head>
<body>

  <h1>Feliz Dia dos Namorados üíò</h1>
  <p>Obrigada por estar sempre ao meu lado, mesmo nos momentos mais dif√≠ceis.<br> 
     Saiba que voc√™ e muito especial para mim,amo suas loucuras suas manias,defeitos,qualidades tudo.<br>
     Te amo Nenca‚ù§Ô∏è!</p>
  <!-- Galeria de fotos -->
  <div class="gallery">
    <img src="foto1.jpg" alt="Nosso momento 1">
    <img src="foto2.jpg" alt="Nosso momento 2">

  <!-- Cora√ß√µes caindo -->
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let hearts = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Heart {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = Math.random() * 24 + 16;
        this.speed = Math.random() * 2 + 0.5;
      }
      draw() {
        ctx.font = this.size + "px serif";
        ctx.fillText("‚ù§Ô∏è", this.x, this.y);
      }
      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = -this.size;
          this.x = Math.random() * canvas.width;
        }
      }
    }

    function createHearts() {
      for (let i = 0; i < 70; i++) {
        hearts.push(new Heart());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let heart of hearts) {
        heart.update();
        heart.draw();
      }
      requestAnimationFrame(animate);
    }

    createHearts();
    animate();
  </script>
